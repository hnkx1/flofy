<!doctype html> <html lang="en"> <head> <meta charset="utf-8" /> <meta name="viewport" content="width=device-width, initial-scale=1" /> <title>Flappy TRX</title>
<!-- Styles -->
<link rel="stylesheet" href="./styles.css" />

<!-- Meta Info -->
<meta name="description" content="Flappy TRX - A Farcaster-integrated Flappy Bird clone with on-chain interactions." />
<meta name="theme-color" content="#000000" />

<!-- Ethers.js -->
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js" defer></script>

<!-- Main Script -->
<script src="./main.js" defer></script>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #70c5ce;
    font-family: "Arial", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #gameWrap {
    position: relative;
    width: 480px;
    height: 640px;
  }
  #hud {
    position: absolute;
    top: 10px;
    left: 10px;
    color: white;
    text-shadow: 1px 1px 2px black;
  }
  #startBtn {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    background: #ffcc00;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
  }
</style>
</head> <body> <div id="gameWrap"> <canvas id="game" width="480" height="640"></canvas> <div id="hud"> <div id="score">Score: 0</div> </div> <button id="startBtn">Start / Restart</button> <div id="status"></div> </div> </body> </html>
